plugins {
    id "com.qixalite.spongestart" version "1.6.0"
    id "java"
}

group = pluginGroup
version = pluginVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

spongestart{
    eula true
    //optional settings, takes latest version by default
    minecraft '1.10.2'
    type 'bleeding'
    spongeForgeVersion '1.10.2-2477-5.2.0-BETA-2691'
    spongeVanillaVersion '1.10.2-5.0.0-BETA-89'
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:5.2.0-20170814.172003-8'
}

